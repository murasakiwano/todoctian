services:
  server:
    build: ./server
    environment:
      PG_DB_URL: "postgres://gohan:todolist@db:5432/todoctian?sslmode=disable"
    ports:
      - "5656:5656"
    depends_on:
      - db
  db:
    image: postgres:16
    restart: always
    # set shared memory limit when using docker compose
    shm_size: 128mb
    environment:
      POSTGRES_USER: gohan
      POSTGRES_PASSWORD: todolist
      POSTGRES_DB: todoctian
    ports:
      - "5432:5432"

